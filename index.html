<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
  <!--<script src="static/lib/marked.min.js"></script>-->
  <script src="static/lib/masonry.pkgd.js"></script>
</head>
<style>
</style>
<body>
<div id="app">
  <div v-layout>
    <img class="item" v-for="i in 11" :src="'static/img/art-'+i+'.jpg'" v-tile>
  </div>
</div>
<!-- built files will be auto injected -->
<script>
  var EzLayout = {
    bind: function(el,binding,vnode){
      var msnry = new Masonry( el, {
        itemSelector: '.item',
        columnWidth: 150
      });
      vnode.context.$on('loaded',function(){
        msnry.layout();
      })
    }
  }
  var EzTile = {
    bind: function(el,binding,vnode){
      el.onload = function(){
        vnode.context.$emit('loaded');
      }
    }
  }
  new Vue({
    el:'#app',
    directives:{
      'layout':EzLayout,
      'tile':EzTile
    }
  })
</script>
</body>
</html>
