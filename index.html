<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<script src="static/lib/velocity.js"></script>-->
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
  <!--<link rel="stylesheet" href="static/lib/animate.css">-->
</head>
<style>
  #app{overflow:hidden}
  img{width:50%}
  .demo-enter-active,.demo-leave-active{transition:opacity 1s;}
  .demo-enter,.demo-leave-to{opacity:0}
</style>
<body>
<div id="app"></div>

<template id="tpl-app">
  <div>
    <p>
      <button @click="flag=!flag">切换 显示/隐藏</button>
    </p>
    <transition name="demo" mode="out-in">
      <img v-if="flag" key="true" src="static/img/scene-3.jpg">
      <img v-else key="false" src="static/img/scene-2.jpg">
    </transition>
  </div>
</template>
<!-- built files will be auto injected -->
<script>
  var App = {
    template: '#tpl-app',
    data: {flag: true}
  };
  new Vue(App).$mount('#app');
</script>
</body>
</html>
