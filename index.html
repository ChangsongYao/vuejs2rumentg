<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
</head>
<style>
  .tabs-header ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .tabs-header ul li {
    display: inline-block;
    padding: 5px 10px;
    text-align: center;
    cursor: pointer;
  }

  .tabs-header ul li.active {
    border-bottom: 2px solid black;
  }

</style>
<body>
<div id="app">
  <ez-heading v-for='i in 6' :level="i" :key="i">HEADING {{i}}</ez-heading>
</div>
<!-- built files will be auto injected -->
<script>
  var EzHeading = {
    props:{
      level:{type:Number,default:1}
    },
    render:function(){
      var tagName = 'h' + this.level
      return this._c(tagName,{},this.$slots.default)
    }
  };
  new Vue({
    el:'#app',
    components:{'ez-heading':EzHeading}
  });
</script>
</body>
</html>
