<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <link rel="stylesheet" href="static/lib/led.css">
  <script src="static/lib/moment.min.js"></script>
</head>
<body>
<!--<div id="app">{{counter}}</div>-->
<h1 id="app">{{title | capitalize | author}}</h1>

<!-- built files will be auto injected -->
<script src="static/lib/vue.js"></script>
<script>
  new Vue({
    data:{
      title: 'more war planes sent to iraq'
    },
    filters:{
      capitalize:function(v){
        return v.split(' ')
          .map(function(w){
            return w.charAt(0).toUpperCase() + w.slice(1);
          })
          .join(' ');
      },
      author:function(v){
        return v + ' [ by Jennifer ] ';
      }
    },
    el: '#app'
  });
</script>
</body>
</html>
