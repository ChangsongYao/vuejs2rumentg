<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<script src="static/lib/velocity.js"></script>-->
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
  <link rel="stylesheet" href="static/lib/animate.css">
</head>
<style>
  #app span{
    display:inline-block;
    margin-right:5px;
    background:#f1bb4e;
    border-radius:50%;
    padding:5px;
  }
  .demo-enter-active,.demo-leave-active{
    transition:all 1s;
  }
  .demo-enter,.demo-leave-to{
    opacity:0;
    transform:translateY(30px);
  }

</style>
<body>
<div id="app">
  <p>
    <button @click="add">添加</button>
    <button @click="del">删除</button>
  </p>
  <transition-group tag="div" name="demo">
    <span v-for="item in items" :key="item">{{item}}</span>
  </transition-group>
</div>

<!-- built files will be auto injected -->
<script>
  new Vue({
    el:'#app',
    data:{items:[11,22,33,44,55,77],nextNum:80},
    methods:{
      randomIndex: function () {
        return Math.floor(Math.random() * this.items.length)
      },
      add:function(){
        this.items.splice(this.randomIndex(),0,this.nextNum++)
      },
      del:function(){
        this.items.splice(this.randomIndex(),1);
      }
    }
  });
</script>
</body>
</html>
