<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
</head>
<style>

</style>
<body>
<div id="app">
  <ez-async></ez-async>
</div>
<!-- built files will be auto injected -->
<script>
  var EzAsyncComp = function (resolve, reject) {
    var Comp = {template: '<h1>Async Component</h1>'}
    setTimeout(function () {
      resolve(Comp)
    }, 1000);
  }
  new Vue({
    el: '#app',
    components: {'ez-async': EzAsyncComp}
  });
</script>
</body>
</html>
