<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <link rel="stylesheet" href="static/lib/led.css">
</head>
<body>
<!--<div id="app">{{counter}}</div>-->
<div id="app">
  <h1>计算属性</h1>
  <input v-model.number="x"> +
  <input v-model.number="y"> =
  {{z}}
</div>
<!-- built files will be auto injected -->
<script src="static/lib/vue.js"></script>
<script>
  new Vue({
    data: {
      x: 123,
      y: 456
    },
    computed:{
      z: function(){ return this.x + this.y }
    },
    el:'#app'
  });
</script>
</body>
</html>
