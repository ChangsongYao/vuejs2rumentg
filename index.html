<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
  <!--<script src="static/lib/marked.min.js"></script>-->
</head>
<style>

</style>
<body>
<div id="app">
  <div class="test" v-hook:hi.format.done="counter"></div>
</div>
<!-- built files will be auto injected -->
<script>
  var EzHook = {
    bind: function(el,binding,vnode,oldVnode){
      var s = JSON.stringify
      el.innerHTML =
        '<b>name: </b>'       + s(binding.name) + '<br>' +
        '<b>value: </b>'      + s(binding.value) + '<br>' +
        '<b>expression: </b>' + s(binding.expression) + '<br>' +
        '<b>argument: </b>'   + s(binding.arg) + '<br>' +
        '<b>modifiers: </b>'  + s(binding.modifiers) + '<br>' +
        '<b>vnode keys: </b>' + Object.keys(vnode).join(', ')
    },
  }
  new Vue({
    el:'#app',
    data:{counter:123},
    directives:{
      'hook':EzHook
    }
  });
</script>
</body>
</html>
