<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <link rel="stylesheet" href="static/lib/led.css">
  <script src="static/lib/vue.js"></script>
</head>
<style>
  #app{
    font-family:LED;
    font-size:60px;
    letter-spacing:10px;
  }
</style>
<body>
<div id="app">{{counter}}</div>
</div>
<!-- built files will be auto injected -->
<script>
  var EzMixin = {
    beforeCreate:function(){
      Vue.util.defineReactive(this,'counter',0)
    },
    created:function(){
      setInterval(function(){this.counter++}.bind(this),1000)
    }
  };

  Vue.mixin(EzMixin);
  var vm = new Vue({el: '#app'});
</script>
</body>
</html>
