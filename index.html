<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejs2rumentg</title>
  <!--<link rel="stylesheet" href="static/lib/led.css">-->
  <script src="static/lib/vue.js"></script>
</head>
<style>

</style>
<body>
<div id="app">
  <h4>反模式：共享的数据模型</h4>
  <ez-comp v-for="i in 10"></ez-comp>
</div>
<!-- built files will be auto injected -->
<script>
  var model = {val:10};
  var EzComp = {
    template: '<button @click="val++">{{val}}</button>',
    data: function(){return model}
  };

  new Vue({
    el:'#app',
    components:{
      'ez-comp': EzComp
    },
  });
</script>
</body>
</html>
